<html ng-app="firstApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>



</head>
<body>
  <form name="statusForm" ng-controller="UserController as userCtrl" ng-submit="userCtrl.setStatus()">


  <input type="text" required ng-model="userCtrl.user" placeholder="Name">
  <input type="text" required ng-model="userCtrl.messege" placeholder="Sveiki">
  <button type="submit">Set {{userCtrl.user}} status</button>
  <form>
  <hr>

  <div ng-repeat="element in array">{{element}}</div>


  <div ng-controller="StatusController as statusCtrl">
    <section ng-repeat="status in statusCtrl.statuses">
      <header>
        <h4>{{status.user}}</h4>
      </header>
      <div>{{status.message}}</div>
      <br>
      <hr>


    </section>
    </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js">

</body>
</html>
